<h1>Countries</h1>
<p>Here's a list of countries: feel free to play with it.</p>
<button mat-flat-button color="primary" class="btn-add" [routerLink]="['/country-edit']">
  Add a new Country
</button>
<table class='table table-striped' aria-labelledby="tableLabel" [hidden]="!countries">
  <thead>
    <tr>
      <th></th>
      <th>ID</th>
      <th>Name</th>
      <th>ISO2</th>
      <th>ISO3</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries">
      <td><a [routerLink]="['/country-edit', country.id]"><fa-icon [icon]="faPencil"></fa-icon></a></td>
      <td><a [routerLink]="['/countrypopulation', country.id]">{{country.id}}</a></td>
      <td><a [routerLink]="['/cities', country.id]">{{ country.name }}</a></td>
      <td>{{ country.iso2 }}</td>
      <td>{{ country.iso3 }}</td>
    </tr>
  </tbody>
</table>
