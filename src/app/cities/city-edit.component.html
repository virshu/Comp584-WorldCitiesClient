<div class="city-edit">
    <h1>{{title}}</h1>
    <p *ngIf="id && !city"><em>Loadingâ€¦</em></p>
    <div [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name" required placeholder="Type a name">
      </mat-form-field>
      <!-- Lat -->
      <mat-form-field>
        <mat-label>Latitude:</mat-label>
        <input matInput formControlName="lattitude" required placeholder="Insert latitude">
      </mat-form-field>
      <!-- Lon -->
      <mat-form-field>
        <mat-label>Longitude:</mat-label>
        <input matInput formControlName="longitude" required placeholder="Insert longitude">
      </mat-form-field>
      <mat-form-field>
          <mat-label>Select a country...</mat-label>
          <mat-select id="countryId" formControlName="countryId">
          <mat-option *ngFor="let country of countries" [value]="country.id">
            {{country.name}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-flat-button color="primary" type="submit" (click)="onSubmit()">
          {{id ? "Save" : "Create" }} 
        </button>
        <button mat-flat-button color="secondary" [routerLink]="['/cities']">
          Cancel
        </button>
      </div>
    </div>
  </div>
